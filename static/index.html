<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Department Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-full font-sans">
    <div class="w-full max-w-2xl h-full md:h-[90vh] flex flex-col bg-white shadow-2xl rounded-lg">
        <!-- Header -->
        <div class="bg-gray-800 text-white p-4 rounded-t-lg flex items-center shadow-md">
            <svg class="w-8 h-8 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            <h1 class="text-xl font-bold">Finance Department AI Assistant</h1>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-1 p-6 overflow-y-auto bg-gray-50">
            <!-- Messages will be appended here -->
             <div class="flex items-start gap-3 mb-4">
                <div class="bg-indigo-500 text-white p-2 rounded-full flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                </div>
                <div class="bg-indigo-100 p-3 rounded-lg max-w-lg">
                    <p class="text-sm text-gray-800">Hello! How can I help you with your finance department questions today? You can ask about deadlines, fees, or how to make a payment.</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 py-2 text-sm text-gray-500 hidden">
            <span>AI Assistant is typing...</span>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200 rounded-b-lg">
            <div class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your question here..." class="flex-1 w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <button id="send-button" class="bg-indigo-600 text-white rounded-full p-3 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // The backend URL is now relative to the root of the site
        const BACKEND_URL = '/chat';

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Core Functions ---
        function sendMessage() {
            const query = messageInput.value.trim();
            if (query === '') return;

            displayMessage(query, 'user');
            messageInput.value = '';
            
            showTypingIndicator(true);

            // Call the backend
            fetch(BACKEND_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayMessage(data.response, 'bot');
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('Sorry, something went wrong. Please try again later.', 'bot');
            })
            .finally(() => {
                 showTypingIndicator(false);
            });
        }

        function displayMessage(message, sender) {
            let messageHtml = '';
            if (sender === 'user') {
                messageHtml = `
                    <div class="flex items-start gap-3 mb-4 justify-end">
                        <div class="bg-blue-500 text-white p-3 rounded-lg max-w-lg">
                            <p class="text-sm">${message}</p>
                        </div>
                        <div class="bg-gray-300 p-2 rounded-full flex-shrink-0">
                           <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                    </div>
                `;
            } else {
                messageHtml = `
                    <div class="flex items-start gap-3 mb-4">
                        <div class="bg-indigo-500 text-white p-2 rounded-full flex-shrink-0">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        </div>
                        <div class="bg-indigo-100 p-3 rounded-lg max-w-lg">
                            <div class="text-sm text-gray-800">${message}</div>
                        </div>
                    </div>
                `;
            }
            chatWindow.innerHTML += messageHtml;
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
        }

        function showTypingIndicator(show) {
            if (show) {
                typingIndicator.classList.remove('hidden');
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } else {
                typingIndicator.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
